<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic BIG-SMALL Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="classic-header">BIG-SMALL Prediction Results</h1>

        <!-- Period and Timer Display -->
        <div class="timer-box">
            <div class="period-box">
                <h2>Period Number</h2>
                <div id="period30s" class="classic-period">Loading...</div>
            </div>
            <div class="timer">
                <h2>Next Result In</h2>
                <div id="timer30s" class="classic-timer">00:00</div>
            </div>
        </div>

        <!-- Result Display -->
        <div class="result-box classic-border">
            <h2>Result:</h2>
            <div id="result" class="bling-bling-text">Waiting for next result...</div>
        </div>

        <!-- Result History Table -->
        <h2 class="classic-header">Result History</h2>
        <table class="result-history classic-border">
            <thead>
                <tr>
                    <th>Period Number</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="history">
                <!-- History will be dynamically added here -->
            </tbody>
        </table>

        <!-- Telegram Join Button -->
        <div class="telegram-link">
            <a href="https://t.me/BNLASTKINGHACK" target="_blank" class="classic-button">Join Telegram: BN LAST KING</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
