<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting Upcoming Results</title>
    <style>
        body {
            background-color: #ffccff; /* Light pink background */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #result-container {
            border: 5px solid #ff6699; /* Pink border */
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff3366; /* Dark pink title */
        }
        .timer, .period {
            font-size: 24px;
            margin: 10px 0;
        }
        .result {
            font-size: 32px;
            color: #339966; /* Green result color */
            font-weight: bold;
        }
        .telegram-button {
            display: inline-block;
            background-color: #3D9FC3; /* Telegram color */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 5px #00A9E0, 0 0 10px #00A9E0; /* RGB effect */
        }
        .telegram-button:hover {
            background-color: #009BC4; /* Darker blue on hover */
            box-shadow: 0 0 20px #00A9E0, 0 0 30px #00A9E0; /* Enhanced RGB effect */
        }
    </style>
</head>
<body>

<h1>Upcoming Results Predictor</h1>

<div id="result-container">
    <div class="period" id="period1m">Period: 0000</div>
    <div class="timer" id="timer1m">   00  :  00</div>
    <div class="result" id="result">Result: </div>
</div>

<a href="https://t.me/BNLASTKINGHACK" target="_blank" class="telegram-button">JOIN Telegram Channel</a>

<script>
    // JavaScript equivalent for the Java Timer functionality
    let periodCounter = 0; // To track the period number
    const resultsPattern = ["SMALL", "SMALL", "BIG", "SMALL", "SMALL", "BIG", "SMALL", "BIG"];
    
    function updatePeriodAndResult() {
        // Update period number
        const currentDate = new Date();
        const minutes = currentDate.getUTCMinutes();
        periodCounter = Math.floor(minutes / 1); // Update every 1 minute
        const formattedPeriod = `20231031${(10001 + periodCounter).toString().padStart(3, '0')}`;
        document.getElementById('period1m').textContent = `Period: ${formattedPeriod}`;

        // Show random result from the pattern
        const resultIndex = periodCounter % resultsPattern.length;
        document.getElementById('result').textContent = `Result: ${resultsPattern[resultIndex]}`;
    }

    function updateTimer() {
        const now = new Date();
        const seconds = now.getUTCSeconds();
        const remainingSeconds = 60 - seconds;
        const formattedTime = `   00  :  ${remainingSeconds.toString().padStart(2, '0')}`;
        document.getElementById('timer1m').textContent = formattedTime;
    }

    setInterval(() => {
        updateTimer();
        updatePeriodAndResult();
    }, 1000); // Update every second
</script>

</body>
</html>
